{% extends 'app/base.html' %}
{% block content %}
<div class="row">
  <div class="col-12 text-center">
    <h2>{{ chart_type }} 차트 해석</h2>
    <img src="{{ svg_url }}" alt="{{ chart_type }} 차트" class="img-fluid mb-3"/>
    <div class="card">
      <div class="card-body">
        {{ interpretation|linebreaks }}
      </div>
    </div>
    <a href="{% url 'varga_charts' birth_chart_id=bc.id %}" class="btn btn-secondary mt-3">돌아가기</a>
  </div>
</div>
{% endblock %}
